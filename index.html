<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App Illustration</title>
  <link rel="stylesheet" href="fonts/stylesheet.css">
  <link rel="stylesheet" href="tailwind.css">
  <link rel="stylesheet" href="style/custom.css">
  <script src="https://use.fontawesome.com/561f101bff.js"></script>

</head>
<body>
  <div class="container">
    <h1 class="text-2xl bg-green-900">Chat App Illustrator</h1>
    <div class="phone-outline mt-10 mx-auto my-0 relative">
      <div class="top-cut absolute bg-white mx-auto my-0"></div>
      <div class="top-desc text-white">
        <i class="fas fa-angle-left"></i>
        <img class="text-white w-6 h-6" src="images/angle-left-solid.svg" alt="left arrow image">
        <img class="avatar h-6 w-6" src="images/avatar.jpg" alt="user image">
        <div class="name-desc">
          <h5 class="text-sm">Samuel Green</h5>
          <p class="text-xs font-light">Available to Walk</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
